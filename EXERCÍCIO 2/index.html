<section class="phrase">
    <h1 class="page-title page-phrase">
        Be allways updated<br>
        about the <span class="highlighted-text">front-end</span><br>
        market<br>
    </h1>
</section>

<form>
<div class="form-conteiner">

    <input placeholder="type your email here" type="email" name="email" id="email-input" title="type your email here to login to your account">
    <small class="warning-input-text" id="warning-email"></small>

    <input placeholder="type your password here" type="password" name="password" id="password-input" title="now type your password to access your account">
    <small class="warning-input-text" id="warning-password"></small>

    <small class="all-fields-warning-text" id="warning-general"></small>
    <button type="submit" title="press this button to have access to your account">sign in</button>

    <section class="terms-and-policy">
        <input type="checkbox" name="checkbox" id="checkbox-input" title="mark this checkbox if you agree with our terms and policy">
        <p class="terms-text">mark this checkbox if you agree
        with our <a href="#"><span class="highlighted-text" title="read our terms">terms</span></a> and <a href="#"><span class="highlighted-text" title="read our policy">policy</span></a> </p>
    </section>
    <small class="terms-and-policy-warning-text" id="warning-checkbox"></small>
</div>
</form>
