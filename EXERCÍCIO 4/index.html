<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style.css">
    
    <title>Login</title>
</head>
<body>
    

    <!--LOGIN-->
    <div class="header-conteiner">
        <div class="header">
            <div class="form-op">
                <div class="login-op">
                    <h3 class="login-op" id="login-op">login</h3>
                    <div class="underline"></div>
                </div>
                <div class="register-op">
                    <h3 class="register-op" id="register-op">sign up</h3>
                </div>
        
            </div>
        </div>
        <div class="divide-line"></div>
    </div>


    <div class="father-conteiner">
        <div class="conteiner login-conteiner" id="LoginContent">
            <!--OTHER WAYS TO LOGIN-->
            <h2 class="side-title first">login in to your account</h2>
            <div class="other-login-ways">
                <!--GOOGLE-->
                <div class="google">
                    <img src="assets/icons/google-icon.png" alt="" class="google-icon" id="gg-icon">
                </div>
                <!--FACEBOOK-->
                <div class="facebook">
                    <img src="assets/icons/facebook-icon.png" alt="" class="facebook-icon" id="fb-icon">
                </div>
                <!--GITHUB-->
                <div class="github">
                    <img src="assets/icons/github-icon.png" alt="" class="github-icon" id="gh-icon">
                </div>
            </div>
            <!--OR LOGIN WITH YOUR EMAIL-->
            <h2 class="side-title">or login with your email</h2>
            <!--FORM-->
            <form>
                <input type="email" name="email" id="email-input" placeholder="email" required>
                <label for="password">password</label>
                <input type="text" name="password" id="password-input" placeholder="password" required>
                <h4>forgot your password ?</h4>
                <button type="submit">login</button>
            </form>
        </div>

        <!--SIDE IMAGE-->
        <div class="bg-image" id="bg-img">
    
            <div class="top-text">
                <h1>We're glad that you<br>
                have comeback.</h1>
            </div>
    
            <img src="assets/image/girl-sitting.png" alt="GIRL SITTING IN FRONT OF A COMPUTER ILLUSTRATION">
    
            <div class="bottom-text">
                <h1>
                    continue to watch your <br>
                    free courses and<br>
                    learn everyday.
                </h1>
            </div>
    
        </div>

    </div>

    <!--SIGN UP-->

    <div class="father-conteiner signup-father-conteiner" id="signup-father-conteiner">
        <div class="conteiner signup-conteiner" id="Signup-Content">
            <!--OTHER WAYS TO LOGIN-->
            <h2 class="side-title first">create your account</h2>
            <div class="other-login-ways">
                <!--GOOGLE-->
                <div class="google">
                    <img src="assets/icons/google-icon.png" alt="" class="google-icon" id="gg-icon">
                </div>
                <!--FACEBOOK-->
                <div class="facebook">
                    <img src="assets/icons/facebook-icon.png" alt="" class="facebook-icon" id="fb-icon">
                </div>
                <!--GITHUB-->
                <div class="github">
                    <img src="assets/icons/github-icon.png" alt="" class="github-icon" id="gh-icon">
                </div>
            </div>
            <!--OR LOGIN WITH YOUR EMAIL-->
            <h2 class="side-title">or sign up with your email</h2>
            <!--FORM-->
            <form>
                <input type="email" name="email" id="email-input" placeholder="email" required>
                <label for="password">password</label>
                <input type="text" name="password" id="password-input" placeholder="password" required>
                <label for="name">name</label>
                <input type="text" name="name" id="name-input" placeholder="name" required>
                <button type="submit">sign up</button>
            </form>
        </div>

        <!--SIDE IMAGE-->
        <div class="bg-image" id="signup-bg-img">
    
            <div class="top-text top-card">
                <h1>free courses</h1>
            </div>
    
            <div class="bottom-text middle-card">
                <h1>
                    free certificates
                </h1>
            </div>

            <div class="bottom-text bottom-card">
                <h1>
                    open source community
                </h1>
            </div>
            <img src="assets/image/man-sitting.png" alt="MAN SITTING WITH PHONE ILLUSTRATION">
            
            <div class="icon">
                <img src="assets/icons/knowledge-share-icon.png" alt="KNOWLEDGE SHARE ICON">
            </div>

            <div class="icon code-icon">
                <img src="assets/icons/code-icon.png" alt="CODE ICON">
            </div>
    
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
